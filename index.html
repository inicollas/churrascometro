<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">

    <title>Churrascômetro</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
  </head>
  <body>
    
    <div id="content">
      <h1 id="title">Churrascômetro</h1>
      <p>Calcule quantidade necessaria de carne, cerveja e refrigerante para seu churrasco.</p>

      <input id="kids" type="number" placeholder="Quantas crianças vão participar?">
      <input id="hours" type="number" placeholder="Qual será a duração?">
      <button id="submit" type="submit">Submit</button>
      <div id="result">
	<h2>Você vai precisar de:</h2>
	<p id="meat" ></p>
	<p id="beer"></p>
      	<p id="soda"></p>
      </div>
    </div>
